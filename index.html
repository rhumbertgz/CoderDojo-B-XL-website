<!DOCTYPE html>
<!--
				Leuk dat je naar de broncode komt kijken !

<html>
    <head>
        <meta charset="utf-8">
        <!-- Deze meta tag geeft aan de website zich anders moet gedragen op de mobiele telefoon -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- De title tag geeft aan wat je browser weergeeft als titel van je pagina -->
        <title>CWZonderGrenzen</title>
        <!-- Core CSS files deze files dienen om het uiterlijk van de webpagina te veranderen -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/animate.min.css" rel="stylesheet">
        <link href='css/dosis-font.css' rel='stylesheet' type='text/css'>
        <link href="css/main.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">
        <!-- Internet explorer heeft wat andere files nodig om goed te werken -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body id="home" class="homepage">
    <!-- 	We splitsen de wepagina op in kleinere delen
                Bijvoorbeeld de header van de pagina bevat het menu met drie knopjes om de taal te selecteren
                en ook de links om naar verschillende secties van de webpagina te springen.
                Met include-html geven we aan welk deel van de webpagina we willen inladen.
    -->
        <header id="header" include-html="template/header.html"></header>
        <section id="main-slider" class="wow fadeIn" include-html="template/slider.html"></section>
        <section id="what" class="wow fadeIn" include-html="template/what.html"></section>
        <section id="posters" class="wow fadeIn" include-html="template/posters.html"></section>
        <section id="hw-packet" class="wow fadeIn" include-html="template/hw-packet.html"></section>
        <section id="workshops" class="wow fadeIn" include-html="template/workshops.html"></section>
        <section id="info" class="wow fadeIn" include-html="template/info.html"></section>
        <section id="thanks" class="wow fadeIn" include-html="template/thanks.html"></section>
        <footer id="footer" include-html="template/footer.html"></footer>

        <!-- Met de volgende tags laden we al de javascript code in -->
        <script src="js/include.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/translate.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/mousescroll.js"></script>
        <script src="js/smoothscroll.js"></script>
        <script src="js/jquery.prettyPhoto.js"></script>
        <script src="js/jquery.isotope.min.js"></script>
        <script src="js/jquery.inview.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/FileSaver.min.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
